<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="">
    <link rel="icon" href="icon/logo.jpg">

    <title>Configuracion de Cuenta</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>

    <header>
      <div class="card">
      <img style="height: 150px;" class="card-img-top" src="img/banner-superior.jpg" alt="Card image cap">
      </div>
      <nav class="navbar navbar-expand-md navbar-dark color-nav">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <a href="index.html"><button class="btn btn-outline-light my-2 my-sm-0" type="button">Cerrar Sesion</button></a>
          </form>
        </div>
      </nav>
    </header>

    <main role="main">
      
       <div class="container marketing espacio-contenedor bod-color">

        <!-- Three columns of text below the carousel -->
        <div class="row" style="margin-bottom: 60px;">
          <div class="col-lg-6">
            <i style="height: 140px ;width: 140px; color: #01315E;" class="fas fa-at"></i>
            <h3>Cambiar Correo Electronico</h3>
            <button type="button" class="btn btn-color" data-toggle="modal" data-target="#cambiarCorreo">Continuar &raquo;
            </button>

<!-- Modal -->
        <div class="modal fade" id="cambiarCorreo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Correo Electronico</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               <div class="form-group">
              <label for="inputEmail1">Ingrese correo electronico nuevo</label>
              <input type="email" class="form-control" id="txtcorreoNuevo">
              <div class="valid-feedback">Se ha guardado correctamente</div>
              <div class="invalid-feedback">Ingrese correctamente el correo electronico</div>
            </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-color" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-color" onclick="cambiarCorreo()">Guardar</button>
              </div>
            </div>
          </div>
        </div>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-6">
            <i style="height: 140px ;width: 140px; color: #01315E;" class="fas fa-key"></i>
            <h3>Cambiar Contraseña</h3>
            <button type="button" class="btn btn-color" data-toggle="modal" data-target="#cambiarPass">Continuar &raquo;
            </button>
<!-- Modal -->
            <div class="modal fade" id="cambiarPass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                <div class="form-group">
                  <label for="inputPassNew">Escriba nueva contraseña</label>
                  <label>Nota: La contraseña debe tener al menos una mayuscula, una minuscula y un numero.</label>
                  <input type="password" class="form-control" id="txtpassNew" placeholder="Ingrese entre 8 y 16 caracteres">
                  <div class="valid-feedback">Se ha guardado correctamente</div>
                  <div class="invalid-feedback">Ingrese correctamente la contraseña</div>
                </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-color" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-color" onclick="cambiarContrasenia()">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /.col-lg-4 -->
        </div>


<hr>

  </body>
